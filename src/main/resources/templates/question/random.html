<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Questions</title>
    <style>
        .card {
            margin-bottom: 6px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container-fluid" layout:fragment="content">
    <h1>Random Questions</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" th:each="question: ${randomQuestions}" >
            <div class="card">
                <div class="card-header" th:text="${question.getCategory().name}"></div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p th:text="${question.content}"></p>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="footer">
    <script>
        $(function () {
           $('.card').slideDown('slow');
        });
    </script>
</div>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Subjects</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h1>Settings</h1>
    <div class="row">
        <div class="col">
            <form method="post">
                <div class="form-group">
                    <label for="count">Questions count</label>
                    <input class="form-control"
                           id="count"
                           type="number"
                           name="questionsCount"
                            th:value="${settings.getQuestionsCount()}"/>
                </div>
                <div class="form-check" th:each="category: ${categories}">
                    <input class="form-check-input"
                           type="checkbox"
                           name="categories"
                           th:id="${'category' + category.getId()}"
                           th:checked="${category.isEnabled()}"
                           th:value="${category.getId()}"/>
                    <label class="form-check-label"
                           th:text="${category.getName()}"
                           th:for="${'category' + category.getId()}"></label>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
